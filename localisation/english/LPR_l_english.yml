l_english:
 LPR_second_fiddle: "Грає другу скрипку"
 LPR_second_fiddle_desc: "Для того, аби утримувати економіку нових республік на плаву і запобігти їхньому банкрутству, Московщина витратила близько 4 млрд рублів. Більшість цих грошей надійшли Донецькій Народній Республіці, яка вважається більш економічно розвинутою ніж Луганська. Цей «Донецький фаворитизм» породив почуття ворожости серед луганських еліт. Без сумнівів, що це й надалі поглиблюватиме розкол між двома невизнаними державами"
 LPR_rivalry: "Змагання між республіками"
 LPR_rivalry_desc: "Після «відставки» Плотницького, боротьба за фінансові потоки всередині ЛНР між теперішнім міністром державної безпеки Пасічником та «міністром внутрішніх справ» Корнетом не припиняються. Крім того, Пасічник намагається виштовхнути так званий "Донецьк" з Луганську. Так званий, міністр внутрішніх справ Корнет насправді є людиною Захарченка. Пасічник намагається потіснити вугільну галузь Корнета, законні копальні та кар’єри, подалі від нього. Нещодавно на телеканалі «россия 24» Пасічник, лідер самопроголошеного міністра безпеки ЛНР, оголосив про намір вивести з тіні всі «державні» та недержавні вугільні підприємства «республіки». «Політику наближення до державних і недержавних вугільних підприємств буде переглянуто, щоб вивести з тіні ті підприємства, які намагаються працювати нелегально. Ми зробимо усе можливе для того, аби їх узаконити. Це наше головне завдання», - сказав Пасічник. Примітно, що це вже не перший раз, коли спецслужби ДНР пробували отримати контроль над частиною фінансових потоків на території «братньої республіки». Де-факто, це боротьба між лідерами ЛНР та ДНР над контролем фінансових потоків із видобутку та продажу вугілля, алкогольних напоїв та тютюнових виробів."
 LPR_democracy_shirm: "Демократія?"
 LPR_democracy_shirm_desc: "На відміну від наших донецьких колег, Луганська Народна Республіка певною мірою залишилася відданиою демократичним цінностям. Аякже, демократичне система в Луганську ще молода, неефективна й іноді трохи нестабільна, проте влада робить все можливе і помалу впроваджує різноманітні зміни, для того, аби зробити державні демократичні установи сильнішими."