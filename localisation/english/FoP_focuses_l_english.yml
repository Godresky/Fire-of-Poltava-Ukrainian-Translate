l_english:
 AFU_on_our_own: "Самостійність"
 AFU_on_our_own_desc: "Ми опинилися в... складній ситуації. Рідко в історії траплялося, щоб країна розвалювалася на тонни шматків, а військо залишалося гнити одне, ізольоване, десь на сході. Такі безнадійні ситуації часто призводять до безнадійних вчинків, але не від нас! Ми не зв'яжемо, не здригнемося, не впадемо в анархію, а терпимо, а головне - боремося!"
 AFU_asessing_the_situation: "Оцінка ситуації"
 AFU_asessing_the_situation_desc: "Надзвичайний стан, який ввели одразу після обвалу, правда, не дуже популярний у народі. Люди насилу розуміють ту нову реальність, яка впала на їхні голови, і відчайдушно намагаються вхопитися за якісь залишки часів перед крахом, тих відносно мирних часів. Якщо ми хочемо, щоб нас не завоювали московські маріонетки, ми повинні змусити наш народ зрозуміти необхідні жертви, які повинні бути зроблені. Так, поки їм доведеться працювати набагато більше, витрачати набагато менше і сподіватися на краще, але наша сталева нація все подолає. Це для загального блага!"
 AFU_proclaim_a_state_of_emergency: "Продовжити надзвичайний стан"
 AFU_proclaim_a_state_of_emergency_desc: "Надзвичайний стан, який ввели одразу після обвалу, правда, не дуже популярний у масах. Люди насилу розуміють ту нову реальність, яка впала на їхні голови, і відчайдушно намагаються вхопитися за якісь залишки часів перед крахом, тих відносно мирних часів. Якщо ми хочемо, щоб нас не завоювали російські маріонетки, ми повинні змусити наші маси зрозуміти необхідні жертви, які повинні бути зроблені. Так, поки їм доведеться працювати набагато більше, витрачати набагато менше і сподіватися на краще, але наша сталева нація все подолає. Це для загального блага!"
 AFU_local_arms_procurement: "Місцеве виробництво зброї"
 AFU_local_arms_procurement_desc: "Якщо ми поглянемо навколо, то побачимо купу заводів, готових до перезапуску та використання у військових цілях. Ми використаємо спадщину промисловості Донбасу і почнемо виробляти зброю, боєприпаси та практично все, що може знадобитися нашому війську. Запустіть ці заводи, хлопці!"
 AFU_harsh_quotas: "Зменшити квоти"
 AFU_harsh_quotas_desc: "На жаль, попереду ще більш радикальні заходи. Оскільки ми живемо у відчайдушні часи, нам доведеться надзвичайно збільшити робочий день, зменшити пайки та ввести ще суворіші покарання за порушення закону. Адже це жертви війни, блін. Вони повинні бути зроблені!"
 AFU_millitary_administration: "Створити військову адміністрацію"
 AFU_millitary_administration_desc: "Минув час, рішення були прийняті, і тепер ми набагато самодостатніші, ніж були раніше! Поки що єдина мета нашої власної військової держави – принести мир на Донбас. Можливо, незабаром ми змінимо спосіб управління людьми, але сьогодні у нас є більш нагальні справи..."
 AFU_promise_reform: "Обіцянка поправ"
 AFU_promise_reform_desc: "Ті люди, які протестують проти нас... треба намагатися їх зрозуміти. Всі ми люди, всім нам зараз важко. Адже ми сподіваємося, що військові заходи не триватимуть вічно, і незабаром вони можуть бути скасовані. Ми пообіцяємо народові майбутні поправи нашого військового уряду, сподіваюся, це всіх заспокоїть."
 AFU_crackdown: "Придушення инакомислення"
 AFU_crackdown_desc: "Наші жорсткі заходи, очевидно, не були зустрінуті серед людей радісними обличчями. На жаль, вони не розуміють усієї ситуації, в якій опинилися, і намагаються вимагати більше свобод і прав для працівників. Треба нагадати їм, що таке закон воєнного часу, і показати, що станеться, якщо порушити закон в і без того скрутний час..."
 AFU_mobilize_our_forces: "Розпочати часткову мобілізацію"
 AFU_mobilize_our_forces_desc: "Основою будь-якого війська, починаючи з найдавніших воєн в історії, є, звичайно, жива сила. Жодна зброя не приносить користі, якщо нею нікому скористатися! Неминуча війна на горизонті, і ми повинні бути готові! Ми проведемо часткову мобілізацію, щоб належним чином розширити та поповнити наше військо свіжими новобранцями."
 AFU_effective_training: "Розширені програми навчання"
 AFU_effective_training_desc: "Ключ до перемоги над сепаратистами — перемогти їхнє військо, а цього можна досягти якістю. У той час як їхнє військо складається з ледве навчених ополченців, наше тепер буде військом професіоналів, вершиною військової досконалості!"
 AFU_rely_on_militias: "Покластися на ополчення"
 AFU_rely_on_militias_desc: "Ополчення, хоча й не найкраще довгострокове рішення, є неймовірним вибором для нашої ситуації. Їх набагато легше озброїти, легше обслуговувати та організовувати, а також набагато швидше навчати та розгортати. Більш того, ще в 2014 році ополченці довели свою ефективність у боротьбі з сепаратистським покидьком, тому їхня репутація в наших очах вже висока. Ми скоріше віддамо їм пріоритет, ніж витрачатимемо час і ресурси на ледве життєздатну концепцію «якісного війська»."
 AFU_reform_the_general_staff: "Реформа Генерального штабу"
 AFU_reform_the_general_staff_desc: "Лідерство та командири справді є дуже важливою складовою успішного війська. Ми реформуємо Генеральний штаб відповідно до наших потреб і наших ресурсів, щоб перетворити нашу військову систему на добре змащену машину командирів і солдатів."Військо, як інституція, більшу частину часу створене для підсвідомого виклику ультраправих думок солдатів. Масова дегуманізація ворогів, консервативні та мілітаристські політичні погляди, просування жорсткого націоналізму тощо. Наша військова система мало чим відрізняється від решти світу. Ультраправі думки вже давно поширюються серед рядів, і нам потрібно подбати про це питання. Хоча ми, звичайно, не можемо звільнити їх усіх, ми можемо значно зменшити вплив і структурну роль націоналістичних угруповань, таких як "Азов". Це повинно зупинити їх поширення, але зберегти помірковану патріотичність і політичну нейтральність наших військ."
 AFU_azov: "Побічна лінія ультраправих елементів"
 AFU_azov_desc: "Лідерство та командири справді є дуже важливою складовою успішного війська. Ми реформуємо Генеральний штаб відповідно до наших потреб і наших ресурсів, щоб перетворити нашу військову систему на добре змащену машину командирів і солдатів."Військо, як інституція, більшу частину часу створене для підсвідомого виклику ультраправих думок солдатів. Масова дегуманізація ворогів, консервативні та мілітаристські політичні погляди, просування жорсткого націоналізму тощо. Наша військова система мало чим відрізняється від решти світу. Ультраправі думки вже давно поширюються серед рядів, і нам потрібно подбати про це питання. Хоча ми, звичайно, не можемо звільнити їх усіх, ми можемо значно зменшити вплив і структурну роль націоналістичних угруповань, таких як "Азов". Це повинно зупинити їх поширення, але зберегти помірковану патріотичність і політичну нейтральність наших військ."
 AFU_proffesional_army: "Професійне військо"
 AFU_proffesional_army_desc: "At the moment, we have done a lot to upgrade and modernise our army. Every day we recieve new recruits, train and arm them, and then send them to the frontline! But it's not a time to relax, not yet. Our army is good only by the standards of the situation we are in, and in fact is barely superior to the separatist military. We need to continue training our boys, deploy new divisions, and only then we will be able to become truly powerful, so help us God!"
 AFU_prepare_for_the_inevitable: "Prepare For The Inevitable"
 AFU_prepare_for_the_inevitable_desc: "Bold of us to assume that separatist scum have suddenly left their ambitions for Donbas behind. In fact, every single day they revisit their dream of capturing our cities and enslaving our people in the name of the "russian world". Why should we let this happen? Why should we not fight?! Our glorious army will prepare for the inevitable war with separatists, and let it be the last war glorious Donbas ever sees! Slava nam, kozaky!"
 AFU_prepare_the_reserve_line: "Prepare Our Reserve Lines"
 AFU_prepare_the_reserve_line_desc: "We cannot expect to win a war if we won't build sufficient defense. Not only that, but we will also train our soldiers how use terrain properly, defend the trenches, quickly fortify and much more."
 AFU_now_we_wait: "And Now We Wait"
 AFU_now_we_wait_desc: "There is no need to rush. We have everything prepared. We are ready. The separatists think that their attack will be quick and unexpected, but this is a mistake. We have been here all this time, waiting, and we don't mind waiting a little longer. Come to Ukraine, russian, don't be afraid..."
 AFU_its_time_to_put_an_end_to_the_separatists: "It's Time To Put An End To The Separatists"
 AFU_its_time_to_put_an_end_to_the_separatists_desc: "Is there really a need to wait? We have done everything we had to do, and our soldiers are more than ready to crush the traitors once and for all. Moreover, our generals also hold an opinion that a preventive strike would be optimal. We will wipe this separatist madness from the face of the Earth! It's now or never!"
 AFU_reaching_out: "Reaching Out"
 AFU_reaching_out_desc: "After all, an army is nothing without central command. But we will not be looking for orders, we will be looking for something else that central command usually sends to the frontline - supplies and humanitarian help. Everyone understands that they are needed, but not everyone can provide them. We will test our luck and hope for the best."
 AFU_reach_out_to_kyjiv: "Reach Out To Kyjiv"
 AFU_reach_out_to_kyjiv_desc: "The Kyiv government is, in a sense, the closest thing to a "legitimate high command" that we will ever get. While they are obviously resource constrained themselves, perhaps they could allocate a few weapons to a good cause."
 AFU_reach_out_to_poroshenko: "Reach Out To Chernihiv"
 AFU_reach_out_to_poroshenko_desc: "Although we do not swear allegiance to a "rogue president", he can certainly be useful. His army reforms once left a noticeable positive response from both of us. Who knows, if he has any military surplus, perhaps he could help us - from patriot to patriot will weapons flow!"
 AFU_reach_out_to_zaporizhia: "Reach Out To Tyler"
 AFU_reach_out_to_zaporizhia_desc: "While liberals are not the most patriotic people imaginable, they certainly do not like the idea of their homeland being conquered by russian dogs. Although they have had a rivalry with Azov, such petty conflicts pale in the face of a greater threat. We hope that Tyler's government has become more favourable to the idea of sending us weapons, especially as he has long been volunteering for the Armed Forces, so they will be happy to share their stockpiles!"
 AFU_finish_integration: "Succesful Integration"
 AFU_finish_integration_desc: "It has finally happened! The separatist leaders are either rotting in prison or in the cold ground, and the former "citizens of Donbas" are finally beginning to recognise their Ukrainian identity! Unfortunately, we cannot completely erase pro-Russian tendencies, but they are now rapidly declining. But the time for rest has not yet come - there is so much to do in our burning Ukraine... "
 AFU_start_intergration: "Begin Integration"
 AFU_start_intergration_desc: "While we cannot reintegrate the entire region in one click, we can certainly put it on the right track. We will make a list of actions that need to be taken to finally undo 5 years of continuous Russian propaganda and clear the minds of these poor people of separatism!"
 AFU_victory: "Перемога"
 AFU_victory_desc: "Finally, Victory is ours! Separatists flee in panic as the glorious Ukrainian flag is raised over the last city of Donbas. The monstrosities that once were the "LPR" and "DPR" no longer exist, marking the end of a job we have been unable to finish since 2014! However, while it's party time, it's too early to relax. There are too many questions lying around waiting to be answered. Our work is not over yet!"
 AFU_special_operation_forces: "Utilize The SSO"
 AFU_special_operation_forces_desc: "The SSO, or Special Operations Forces, is arguably the most highly skilled unit of the Ukrainian Armed Forces. They are made up of the best soldiers Ukraine has to offer, and they are engaged in counterintelligence, martial law enforcement and counter-terrorism. The Special Forces will definitely be useful in our fight, and we will use their skills and professionalism to strengthen the army."
 AFU_territorial_defence_forces: "Teritorial Defence Force"
 AFU_territorial_defence_forces_desc: "The territorial defence forces consist of numerous militia-like units filled with volunteers who have volunteered to fight for their homeland. Their strategic advantage lies mainly in their rapid deployment, but despite the fact that they appear to be cheap, they will still cost us some money. Their deployment is rather an additional measure that is being taken only to overcome the enemy, as the current size of our army is simply not enough. We may eventually integrate them into the Armed Forces, but for now they will remain a separate branch under our control."
 AFU_reach_out_to_kharkiv: "Reach Out To Avakov"
 AFU_reach_out_to_kharkiv_desc: "A police state that is our neighbour could also be useful - they probably have some extra police equipment, consisting of small arms or light armour. In addition, Avakov could provide us with his police force, which would be useful for suppressing pro-Russian resistance after we are done with the separatists. The Kharkiv government will probably appreciate the help we are providing for the whole region and will help us."


 #DONETSK FOCUSES
 dnr_situation_in_ukraine: "Situation In Ukraine"
 dnr_situation_in_ukraine_desc: "We will need to send a group of specialised scouts that should be able to pass the blockade of the Ukrainian Military Junta to check on the situation in Ukraine. We need to have latest information, so that we can find allies." we could make allies."
 dnr_situation_in_our_country: "Situation In Our Country"
 dnr_situation_in_our_country_desc: "Stability is important, and in order to make sure the Ukrainian nazies don't ruin the State, we will need to keep eyes on every citizen and suppress any protests. A state is weak when people are disunited."
 dnr_look_around_us: "Look Around Us"
 dnr_look_around_us_desc: "Look around us"
 dnr_look_west: "Look To The West"
 dnr_look_west_desc: "The Ukrainian regime has fallen. But the brave sons of Donbass must realize that it's not the end, because victory is not yet achieved. The Armed Forces of Ukraine remain. They continue to fight for the regime that no longer exists, but in that fight we may suffer the most! We will do everything to bury the concept of Ukraine. Or we will perish trying to do so."
 dnr_look_east: "Look to the east"
 dnr_look_east_desc: "Putin has been called many things. A Politician. A Leader. A Fighter. But for us, it's simple - he is a Father. He, like everyone else, demands loyalty and respect from us, and in return he gives us material and humanitarian aid, leads us into the future, guides us on the right path to become a powerful nation side-by-side with Two-headed Eagle! We shall ask for his help, because right now we need it most, and who else would help us if not Mother Russia."
 dnr_look_north: "Look To The North"
 dnr_look_north_desc: "The LPR is probably our greatest friend in the current situation. We may have differences or disagreements, but we are all together in this novorossiyan boat! If we don't help each other, how much better are we than Ukrainians? We must ensure military and national cooperation between brotherly republics, because the defense of Donbass is our God-given mission! Forward!"
 dnr_open_old_warehouses: "Open The Old Warehouses"
 dnr_open_old_warehouses_desc: "Some time ago, gods built concrete and steel warehouses filled with all sorts of weaponry and locked the door so that no one could get it. It is time to open these doors, because we need arms to protect the state, especially from Ukrainians."
 dnr_strengthern_the_propaganda: "Strengthen The Propaganda"
 dnr_strengthern_the_propaganda_desc: "Not everyone in our country is a citizen who wants to help the state. There is a growing minority of people who want to destroy Donetsk People's Republic, and we shall use all possible tactics to ensure that they don't get the power to do so."
 dnr_mobilize_youth_and_reserves: "Mobilise The Youth and Reserves"
 dnr_mobilize_youth_and_reserves_desc: "If our children are taught anti-state propaganda, they are no longer our children. We need introduce state-mandated lessons in every school so that our children grow up to be patriots of their state, who will serve and protect it."
 dnr_requestrussianequipment: "Request The Russian Equipment..."
 dnr_requestrussianequipment_desc: "They have gotten our message and gladly responded to our call for help. We asked them for good equipment that could be used by military, as we aren't int the best position to produce our own."
 dnr_andvolunteers: "...and volunteers"
 dnr_andvolunteers_desc: "They also have offered to send in some.. volunteers. We have accepted the offer just in case, as we are quite weak, but don't worry, we will definitely become strong and independent."
 dnr_supplement_our_corps: "Supplement Our Corps"
 dnr_supplement_our_corps_desc: "We need to send the newly recieved equipment to the military. Every soldier must have the right weapons, supplies and any possible extras. We cannot afford to make a mistake with this, so we must be careful, otherwise we will pay the consequences.."
 dnr_remember_about_novorossiya: "Remember About Novorossiya"
 dnr_remember_about_novorossiya_desc: "We must unite in a single union, that would bind the Southeastern states. We should remember this confederation, because this is our goal. If we can, of course. To do this, we have to prepare to defend Donetsk, as there are people who want to destroy it all, destroy the dream of Novorossiya."
 dnr_end_the_trade_war: "Set Aside Our Differences"
 dnr_end_the_trade_war_desc: "Like any good colleagues, we have our differences. But how important are they on a global scale? How significant are they in the face of danger for both of us? We are the sons of Donbass! We must stand unite to withstand the inevitable enemy, it's now or never!"
 dnr_unite_with_lnr: "Unite With LPR"
 dnr_unite_with_lnr_desc: "We are too divided and the defence pact is not enough to unite us against the Ukrainian Military Junta. We must unite as a single free nation that will move forward together and defeat Goliath, who only wants to see Donetsk and Luhansk destroyed."
 dnr_prepare_for_war: "Test Their Melee"
 dnr_prepare_for_war_desc: "We cannot be sure that the Ukrainian Military Junta isn't planning an invasion, so instead we must prepare the united armies to go against the ukrainians. We will need to reorganise the logistics, mobilise soldiers and hand out weaponry. It will be a gruelling preparation, but at last we will strike down the terrorists."
 dnr_putanendtoukrainianarmy: "Put An End To The Ukrainian Army!"
 dnr_putanendtoukrainianarmy_desc: "Our soldiers are waiting impatiently, tanks are pumping CO2 into the air and planes are standing by, waiting for the take-off order. "Go!", the officers shout. The time has come for a showdown between our glorious army, with Russian volunteers by our side, against the Ukrainians who have terrorised us for years. The time has come for a second war for independence."
 dnr_victory: "Victory At Last"
 dnr_victory_desc: "Victory is here! Ura! We have officially avenged every fallen brother and partially repeated our grandfathers' greatest victory in 1945! What remains of AFU runs away in fear elsewhere, seeing the sheer power of the Russian spirit. And while this is a huge milestone for us, without a doubt, there is still a lot to be done to reintegrate the region back."
 dnr_start_integration: "Start The Integration"
 dnr_start_integration_desc: "Donbass, though now under our control, is fairly bleeding. There is a ton of things that is needed to be done - from simply rebuilding the houses to reinforcing our new political system in the region and strengthening our grip over the opposition. Hardest was already done, now it's time for us to heal Novorossiya!"
 dnr_passport_programm: "Passportisation Programme"
 dnr_passport_programm_desc: "People that lived on the Ukrainian-occupied zones, obviously, had their passports and documentations from according country, which are treated like nothing but a paper now. We must help those poor people to integrate into our new management - we will start massive passportisation in exchange for Ukrainian ones."
 dnr_parties_integration: "Integration Of The local Parties"
 dnr_parties_integration_desc: "Ukrainian-occupied part of Donbass, ever since the war stalemate in 2015, has been a home to many local pro-Russian political parties. In fact, this was perhaps the only region in Ukraine where they got any significant momentum, as shown by the 2019 elections results - only Donetsk and Luhansk regions have voted for Boyko. Now, it is time to integrate our local allies into our political system."
 dnr_increasing_patriotism: "Propaganda Effort"
 dnr_increasing_patriotism_desc: "The integral part of reintegrating the people of Donbass - is to win their hearts. And though, fairly speaking, a lot of those who lived in the Ukrainian part were already pro-Russian politically, it will not hurt to kickstart the propaganda machine, and let everyone know - Novorossiya is here forever! Ura!"
 dnr_unite_communications: "Unite The Communications"
 dnr_unite_communications_desc: "During the five years of the "frozen conflict", our infrastructure has become more like a pile of leaky scrap metal. Roads are covered with deep pits, railway tracks have been stripped to the metal, water and gas pipelines have been rusting since the beginning of the conflict, and that's not all. This picture can be seen throughout Donbass. To make matters worse, the junta has deliberately cut off communication routes between the eastern and western regions of our country. But we have won. We are united. Nothing stands in our way anymore. It's time to put an end to the logistical problems and move forward at a steady pace into a brighter future. We will allocate as much money from the state budget as necessary and repair everything that has been destroyed or damaged."
 dnr_promise_of_future: "Promise The Future"
 dnr_promise_of_future_desc: "For five years we have been thinking about what Donbass will look like after our victory. The situation at the time only allowed us to dream about it, but now, after our victory, we finally have the opportunity to implement everything we wanted. We made tons of promises to the people about the future, and it is our duty to fulfil them. From higher wages to free healthcare. We will prove that our words were and are valid."
 dnr_trybunal: "The Great Trial"
 dnr_trybunal_desc: "Our glorious army crushed the damn Nazi bastards. Now they will pay for all their crimes against the people and land of Donbass. Most of the Junta's military leadership was captured, but unfortunately some managed to escape. But most importantly, we have Kryvonos, who was too arrogant to abandon his post and escape. He will serve as an example to all those awaiting sentencing. They will all pay. All of them! For our children and parents, they will all die or rot in basements!"
 dnr_final_integration: "End The Integration"
 dnr_final_integration_desc: "Everything is ready. Finally. After our glorious victory in the bureaucracy, hell broke loose, but we overcame it. All the papers are ready. Novorossiya will now administratively own all the lands of Donbas. The Russians, who rightfully own this land, will once again regain their power there. The President only has to sign the relevant document. Oh, look, it's alredy happening!"
 dnr_elections: "Election Day!"
 dnr_elections_desc: "That day has come. With the integration of the western regions complete, we have one last big thing to do. The election of the Head of State. Today, from all over Donbass, the capital will receive tonnes of bills with the names of candidates. We will see who will win..."
