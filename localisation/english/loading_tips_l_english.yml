l_english:
 LOADING_TIP_0: "Україна без ніг, немов птах без ноги \n- Павло Скоропадський"
 LOADING_TIP_1: "Життя переможе смерть, а світло - темряву. \n- Володимир Зеленський"
 LOADING_TIP_2: "Проблема України в тому, що нею правлять ті, кому вона байдужа. \n- Михайло Грушевський"
 LOADING_TIP_3: "...ви як молдавани...\n- Віктор Ющенко"
 LOADING_TIP_4: "Влада без опозиції веде до культу особи.\n- Леонід Кравчук"
 LOADING_TIP_5: "Територію нашої країни необхідно зробити... небезпечною для проживання наших громадян...\n- Віктор Янукович"
 LOADING_TIP_6: "Не будемо говорити про погане, краще зробимо...\n- Віктор Янукович"
 LOADING_TIP_7: "Смерть дилерам!\n- Петро Моставчук"
 LOADING_TIP_8: "Ти що, довбойоб?\n- Геннадій Москаль"
 LOADING_TIP_9: "Москву підпалили! Матрьошку ломай! Ведмедя застрелити, посадити в дупло, трахнути ведмедя!\n- Володимир Зеленський"
 LOADING_TIP_10: "Мені потрібна амуніція, а не потяг.\n- Володимир Зеленський"
 LOADING_TIP_11: "Гетеросексуалів каратимуть за законом.\n- Поліція ЛНР"
 LOADING_TIP_12: "До біса з вашим телеканалом, ви мене зрозуміли?\n- Геннадій Москаль"
 LOADING_TIP_13: "Міша, у тебе нудне обличчя. Вам ніхто грошей не дасть.\n- Геннадій Кернес"
 LOADING_TIP_14: "А сьогодні-завтра не всі можуть подивитися. Точніше, дивитися можуть не тільки всі, але й мало хто.\n- Віталій Кличко."
 LOADING_TIP_15: "Не треба нити. Треба взяти лопату в руки і сім'ю годувати.\і- Микола Азаров"
 LOADING_TIP_16: "Немає нічого гіршого за мужність, коли вона приречена.\n- Імам Алімсултанов"
 LOADING_TIP_17: "І що цікаво - серце у колібрі майже втричі більше за шлунок. Якби люди мали це. \n- Ліна Костенко"
 LOADING_TIP_18: "Україна починається з тебе. \n- В'ячеслав Чорновіл"
 LOADING_TIP_19: "Немає гармонії – бери гармонію і гармоній! \n- Андрій Кузьменко"
 LOADING_TIP_20: "Пиздуйте нахуй отсюда, пидораси йобаніє \n- Дмитро Гордон"
 LOADING_TIP_20: "Щоб припинити русофобію, потрібно перестати гадити на порозі свого сусіда. \n- Євгеній Ройзман"
 LOADING_TIP_21: "Наша русофобія все ще недостатня. \n- Сергій Стерненко" 
 LOADING_TIP_21: "Я куплю тобі ананаси, але вони будуть з цегли. І ти будеш їх їсти. \n- Геннадій Кернес"