 ode.1.t: "Важлива зустріч"
 ode.1.d: "Чорноморська Конфедерація, Одеса.\n Сергій Стерненко, добревідомий український радикал і активіст, думає про власне майбутнє та майбутнє України. Майже півроку минуло відколи Воронченко ув проголошений керівником Одеської області і встановлення автономної влади у Миколаївській області. Посилена кримінальна відповідальність, контроль над ЗМІ, комендантські години... це все не дає Сергієві спати уже декілька місяців. Одного дня він вирішив діяти. Покликавши друзів, правих громадських діячів та членів "Сила і Честь", він влаштовує зустріч. Декілька днів потому вони всі зібралися в Одеській забігайлівці і підняли ту саму тему - опозиційна активність. Усі присутні погоджуються, що, по-перше, ситуацію потрібно змінювати негайно, а по-друге, у них є лише два шляхи це зробити – мирно або ж криваво. Усі погодились, що ніхто не хоче різанини. Разом вони дійшли до думки, щодо створення власної партії, як опозицію до правлячої партії і добитись виконання реформ мирним шляхом. Через три дні, для цього, вони офіційно подали заяву на реєстрацію нової партії – (Об’єднаного) Національного Фронту."
 ode.1.a: "Краще їх не реєструвати."
 ode.2.t: "Перехід Рубежу"
 ode.2.d: "Одеська область, вечір.\n Багато годин минуло від початку повстання в Ізмаїлі, і ще одна, в Одесьокій області мала початись. Після відхилення реєстрації "Національного Фронту" як офіційної політичної партії, Стерненко та його поплічники зрозуміли, що мирного вирішення проблеми не буде. Зосталось лише одне рішення - революція. Радикальні активісти хлинули в Одеську область з усієї України коли стало зрозуміло, що націоналісти легко не здадуться. Тоді як Сергій із однодумцями розробляв стратегічний план усього повстання, "Сила і Честь" розпочали вербування місцевих до революційної гвардії. Зрештою, за кілька тижнів все було готове. Все що зосталось - це очіфкувати вдалої нагоди, і вона настала. Як тільки Стерненко отримав інформацію про передислокацію Чорноморської армії в Буджак, він використав свій телеграм канал щоб наказати всім розпочинати. Уже було темно, тому підрозділам «Сила і Честь» та революційнії гвардії вдалося захопити стратегічно важливі вузли з набагато меншими перешкодами, ніж очікувалося. Це був знак початку того, що всі давно очікували. Справжня українська національна революція тільки починалася...\n Тим часом в Одесі ставало гарячіше. Націоналістам вдалося відрізати лінії зв'язку міста від решти Конфедерації. Облога розпочалась. Геннадій Труханов, Мер Одеси з 2014-го року, зрозумів, що якщо місто впаде, він, як давній ворог Стерненка і багатьох його поплічників, буде першим, хто втратить голову. Скликавши екстрену нараду адміністрації та комендатури поліції, він оголосив у місті надзвичайний стан, мобілізував резерв місцевої поліції та надав собі тимчасові необмежені повноваження.."
 ode.2.a: "Ми залишаємося з Адміралом."
 ode.2.b: "Підготувати позиції! Ми або утримаємо місто, або ж помремо захищаючи його!"
 ode.2.c: "За вільну, сильну, соборну і величну Україну!"
 ode.3.t: "Зовнішнє втручання"
 ode.3.d: "Після спалаху трьох великих повстань на території Чорноморської Конфедерації, варто сказати, що ситуація давно вийшла з-під контролю. Через зайнятість голвного командування та брак резервів, через їх вимушене розгортання для протидії революціонерам, Конфедерація зосталась незахищеною від зовнішніх держав. Але вони недооцінили свого головного ворога - Придністров'я. Російський експедиційний корпус на чолі з генералом Дмитром Зеленковим, перебуває на її території з моменту створення так званої держави «Придністров’я». Отримючи зброю та ресурси безпосередньо з Московщини, вони великі за кількістю та добре оснащені. Жадібно оглядаючись на південно-західні території України починаючи з її розпаду, керівництво Придністров'я, бачить можливість у Конфедерації, вирішило опосередковано втрутитися в конфлікт і скористатися послугами Зеленкова. Почавши наступ з території Придністров'я, Зеленков та його війська швидко просуваються до кордонів з Кіровоградською областю, займаючи бойові позиції на обох фронтах і фактично вступають у громадянську війну, не втягуючи в неї своїх господарів."
 ode.3.a: "Ми залишаємося з Адміралом."
 ode.3.b: "Слафа раzzійскай Адєссє!"
 ode.4.t: "Четверта сторона"
 ode.4.d: "Здавалося б, гірше бути не може, але виявилося, що справжній кошмар ще попереду. Анатолій Шарік, промосковський журналість і колишній стовп московського впливу на Україну, разом із Медведчуком, який переховувався від кримінального провадження в ЄС з 2012 року, вирішив скористатися не найкращим становищем Конфедерації. Він перейшов неконтрольований кордон без жодних проблем і увійшов у східний регіон Чорноморської Конфедерації, де він пізніше планував відродити свою активність. Підтримуючи контакти з представниками власної партії та колишніми колегами по «жовтій пресі», Він почав формувати новий політичний центр у Конфедерації. Пропагуючи ідеї, які були досить популярними серед населення, такі як встановлення московитської мови як офіційної, або запровадження повної свободи преси. Поступово розширюючи свою мережу, йому вдалося зв’язатися з деякими невеликими місцевими дистриб’юторами зброї та навіть знайти інвесторів з Московщини, які вирішили фінансово підтримати його справу. В кінці кінців зі своїми накопиченими запасами зброї та живої сили, Шарік вирішив діяти швиденько, можливо навіть необачно. Розгорнувши збройне повстання в Пєрвамайску, він та його посіпаки оголосили про створення суверенної Шарьяшьяйської Республіки, ставши четвертим гравцем у конфлікті."
 ode.4.a: "Ми залишаємося з Адміралом."
 ode.4.b: "Кім поведе нас!"
 ode.4.c: "Za руzzкій язик, за сфабоду слофа! Шарік фєті нас!"
 ode.5.t: "Точка Кипіння"
 ode.5.d: "Буджак завжди був, є і буде землею багатьох народів. Від часів скітів і тракійців до сьогоднішньої розореної України.  можете знайти тут багатсько різних народів - українці, болгари, москалі, ногайці, ґаґаузи і багато інших. Ще за часів єдиної України, місцеві меншини намагались отримати свої власні права та автономії, але через свою роздробленість вони не мали великого успіху. Але ситуація змінилася з новою Руїною. Після утворення Чорноморської Конфедерації, влада більше не могла повністю контролювати активність організації національних меншин, і цим вони й скористались. Через декілька днів після приходу Воронченка до влади в Одеській області, представники буджацьких національних меншин зустрілися в Ізмаїлі і, досягнувши компромісу, утворили єдину раду, для того аби повністю і разом координувати свої дії. Тоді вони, як єдине ціле, надіслали свої вимоги щодо збільшення місцевої автономії до офісу Воронченка, який, усвідомивши їхній спільний потенціал, був змушений піти на поступки. Проте, як виявилось, цого їм було не достатньо. Відчувши фактичну свободу дій, вони почали приховано готуватися до проголошення незалежної союзної держави. Так і сталося. Вночі невідомі особи пробралися до Ізмаїльської міської ради, взяли під контроль представників Чорноморської адміністрації і чекали ранку. Через 4 години, коли сонце вже сходило, представники адміністрації вже були в будівлі, а на вулиці утворився натовп людей. Всі разом вийшовши на балкон другого поверху і по черзі зачитали «Акт незалежності Буджаку», щоб підкреслити справжню міжнаціональну рівність. Про це Воронченку повідомили лише представники Затоцького відділу поліції, котрі відмовились співпрацювати з новою владою. Воронченко негайно віддав наказ про передислокацію армійського підрозділу в Буджак, щоб відновити контроль над регіоном. Так розпочалось Буджацьке Повстання."
 ode.5.a: "Це прикро."
 ode.5.b: "За Буджак! За наших людей!"